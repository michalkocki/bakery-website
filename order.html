<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Bakeshop. Est. 2018 - Order online</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.0.0/dist/ionicons.js"></script>
    <script src="js/cleave.min.js"></script>


</head>

<body onload="fetchToEdit()">

    <div class="order-container">

        <div class="logo-image">
            <img src="img/logo.svg" alt="The Bakeshop" />
        </div>

        <div id="order-personal-info" class="ordering-form">

            <h2>Personal information</h2>
            <form method="POST" action="order-details.html">
                <label for="name">
                    <h4>Full name</h4>
                </label>
                <input type="text" id="name" placeholder="John Appleseed" required/>
                <label for="address">
                    <h4>Street</h4>
                </label>
                <input type="text" id="address" placeholder="Infinite Loop" required/>
                <label for="city">
                    <h4>City</h4>
                </label>
                <input type="text" id="city" placeholder="San Francisco" required/>
                <label for="zip">
                    <h4>Zip Code</h4>
                </label>
                <input type="text" id="zip" class="zc" placeholder="00-000" required/>
                <label for="mail">
                    <h4>Mail</h4>
                </label>
                <input type="email" id="mail" placeholder="example@mail.com" required/>
                <label for="number">
                    <h4>Phone number</h4>
                </label>
                <input type="text" id="number" class="nr" placeholder="000 000 000" required/>
                <button onclick="submitPersonal()" id="doneButton">Next!
                </button>
            </form>
        </div>

       
    </div>

    <script src="js/script.js"></script>
</body>

</html>
