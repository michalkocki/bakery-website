<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Bakeshop. Est. 2018 - Order online</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/aos.css" rel="stylesheet">

    <script src="js/aos.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.0.0/dist/ionicons.js"></script>
    <script src="js/cleave.min.js"></script>
</head>

<body onload="fetchToEdit()">

    <div class="order-container">

        <div class="logo-image">
            <img src="img/logo.svg" alt="The Bakeshop" />
        </div>

        <div id="order-personal-info" class="ordering-form">

            <h2>Personal information</h2>
            <form method="POST" action="order-details.html">
                <label class="small-title" for="name">
                    Full name
                </label>
                <input type="text" id="name" placeholder="John Appleseed" title="Fill in your name." required/>
                <label class="small-title" for="address">
                    Street
                </label>
                <input type="text" id="address" placeholder="Infinite Loop" title="Fill in your address." required/>
                <label class="small-title" for="city">
                    City
                </label>
                <input type="text" id="city" placeholder="San Francisco" title="Fill in your city." required/>
                <label class="small-title" for="zip">
                    Zip Code
                </label>
                <input type="text" id="zip" class="zc" placeholder="00-000" title="Fill in your ZIP code." required/>
                <label class="small-title" for="mail">
                    Mail
                </label>
                <input type="email" id="mail" placeholder="example@mail.com" title="Fill in your mail." required/>
                <label class="small-title" for="number">
                    Phone number
                </label>
                <input type="text" id="number" class="nr" placeholder="000 000 000" title="Fill in your phone number." required/>
                <button onclick="submitPersonal()" id="doneButton">Next!
                </button>
            </form>
        </div>

       
    </div>

    <script src="js/script.js"></script>
</body>

</html>
